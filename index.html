<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win12 Desktop</title>
    <style>
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow-y: hidden;
            cursor: none !important;
        }
        .frame_box {
            margin: 0;
            padding: 0;
            left: 0;
            top: 0;
            border: 0;
        }
    </style>
    <script>
        function resize() {
            let frame = document.querySelector('.frame_box');
            frame.style.width = window.innerWidth + 'px';
            frame.style.height = window.innerHeight + 'px';
        }
    </script>
</head>
<body>
    <iframe src="win12/boot.html" class="frame_box"></iframe>
    <script>
        window.onresize = resize;
        resize();
    </script>
</body>
</html>
